<h1 style="text-align:center">Example Form</h1>
<form [formGroup]="exform">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      formControlName="email"
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Enter email"
    />
    <small *ngIf="exform.get('email').invalid && exform.get('email').touched" class="text-danger">Email is invalid!</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      formControlName="password"
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Password"
    />
    <small *ngIf="exform.get('password').invalid && exform.get('password').touched" class="text-danger">Password is invalid!</small>
  </div>
  <div class="form-group form-check">
    <input formControlName="check" type="checkbox" class="form-check-input" id="exampleCheck1" />
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
    <small *ngIf="exform.get('check').invalid && exform.get('check').touched" class="text-danger">Pleace accept terms and conditions!</small>
  </div>
  <button [disabled] = "exform.invalid" (click) = "add()" type="submit" class="btn btn-primary">Submit</button>
</form>
